name: flutter_application_2
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.2.0
  flutter_localizations:
    sdk: flutter
  validators: ^3.0.0
  get: ^4.6.5
  intl: any

  flutter_svg: ^2.0.7

  cupertino_icons: ^1.0.2
  dio: ^5.3.2
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter_gen:
  integrations:
    flutter_svg: true


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: dana
      fonts:
        - asset: assets/fonts/Dana-ExtraBold.ttf
          weight: 700
        - asset: assets/fonts/Dana-Regular.ttf
          weight: 300



